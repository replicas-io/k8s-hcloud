---
# Everythinh will get deployed in rook-ceph namespace

# OLM managed operator
operatorName: rook-ceph-operator
operatorChannel: beta
operatorNamespace: rook-ceph
operatorOLM: false

# Manual operator setup
rookRelease: v1.2.2
rookManifestLinks:
  common: "https://raw.githubusercontent.com/rook/rook/{{ rookRelease }}/cluster/examples/kubernetes/ceph/common.yaml"
  operator: "https://raw.githubusercontent.com/rook/rook/{{ rookRelease }}/cluster/examples/kubernetes/ceph/operator.yaml"
  toolbox: "https://raw.githubusercontent.com/rook/rook/{{ rookRelease }}/cluster/examples/kubernetes/ceph/toolbox.yaml"
rookHostDir: /var/lib/rook

# Ceph settings
cephClusterName: ceph-app-storage
cephClusterImage: 'ceph/ceph:v14.2.6'
cephClusterDisks:
  - /dev/sdb

packages:
  - lvm2
