hcloudToken: "{{ vaultHcloudToken }}"
adminEmail: rhh.klussmann@gmail.com
kubesprayVersion: v2.12.0
cluster:
  name: k8s
  domain: replicas.io
  domainAPI: api
  domainDashboard: console
  location: nbg1
  network: k8s
  hcloudProject: replicas.io
  hcloudSSHKey: k8s-setup-replicas
  sshKeyFile: ~/.ssh/k8s-setup-replicas
  sshPort: 22
  labels:
    project: replicas.io
    stage: prod
    location: nbg1

networks:
  - name: k8s
    range: 10.18.0.0/16
    stage: prod
    subnets:
      - name: nodes
        range: 10.18.1.0/24
        zone: eu-central
        type: server

metallbAddressCount: 2

servers:
  master:
    replicas: 3
    size: cx31
    backup: 'false'
    image: debian-10
  worker:
    replicas: 2
    size: cx31
    backup: 'false'
    image: debian-10


# Variables for deploying extra disks to nodes
storageNodes:
  - master0
  - master1
  - master2

storageDisks: 1 # per node
storageDiskSizeGB: 10 # per disk
