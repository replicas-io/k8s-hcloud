hcloudToken: "{{ vaultHcloudToken }}"
cluster:
  domain: replicas.io
  location: hel1
  network: k8s
  hcloudProject: replicas.io
  hcloudSSHKey: k8s-setup-replicas
  sshKeyFile: ~/.ssh/k8s-setup-replicas
  sshPort: 22
  glusterSize:
    app: 200
    registry: 100
  labels:
    project: replicas.io
    stage: prod
    location: helsinki

networks:
  - name: k8s
    range: 10.18.0.0/16
    stage: prod
    subnets:
      - name: nodes
        range: 10.18.1.0/24
        zone: eu-central
        type: server
      - name: other
        range: 10.18.2.0/24
        zone: eu-central
        type: server

servers:
  master:
    replicas: 3
    size: cx41
    backup: 'false'
    image: centos-7
  worker:
    replicas: 0
    size: cx41
    backup: 'false'
    image: centos-7


# Variables for deploying extra disks to nodes
storageNodes:
  - master0
  - master1
  - master2

storageDisks: 1 # per node
storageDiskSizeGB: 50 # per disk
